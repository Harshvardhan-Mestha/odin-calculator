<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>


<div id="main">
    <h1>Calculator</h1>
    <div id="disp"></div>    
    <div id="grid">
        <button class="fnc" id="per">%</button>
        <button class="fnc" id="sgn">±</button>
        <button class="fnc" id="clr">AC</button>
        <button class="fnc" id="bks">DEL</button>
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="opr" id="add">+</button>
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="opr" id="mul">×</button>
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="opr" id="sub">-</button>
        <button class="num" id="dec">.</button>
        <button class="num" id="0">0</button>
        <button class="eql" id="eql">=</button>
        <button class="opr" id="div">÷</button>
    </div>   
</div>


<script src="script.js"></script>
</body>
</html>
